<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="sui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="al-icons/css/al-icons.css">
    <title>Anilist Scrobbler - __MSG_settings_header__</title>
</head>

<body>

    <br/>
    <div class="ui center container">
        <h2 class="ui center aligned icon header">
            <i class="settings icon"></i>
            __MSG_settings_header__
        </h2>

        <form class="ui form">
            __MSG_title_pref__<br/>
            <select id="titles" class="ui dropdown">
                <option value="english">__MSG_title_english__</option>
                <option value="romaji">__MSG_title_romaji__</option>
                <option value="native">__MSG_title_native__</option>
            </select>
            <br/><br/>
            <div id="adn_ignore" class="ui checkbox">
                <input id="ignore_adn" type="checkbox" tabindex="0" class="hidden">
                <label>Ignorer Anime Digital Network</label>
            </div><br/>
            <div id="cr_ignore" class="ui checkbox">
                <input id="ignore_cr" type="checkbox" tabindex="0" class="hidden">
                <label>Ignorer Crunchyroll</label>
            </div><br/>
            <div id="wk_ignore" class="ui checkbox">
                <input id="ignore_wk" type="checkbox" tabindex="0" class="hidden">
                <label>Ignorer Wakanim</label>
            </div><br/>
            <div id="hulu_ignore" class="ui checkbox">
                <input id="ignore_hulu" type="checkbox" tabindex="0" class="hidden">
                <label>Ignorer Hulu</label>
            </div><br/>
            <div id="nf_ignore" class="ui checkbox">
                <input id="ignore_nf" type="checkbox" tabindex="0" class="hidden">
                <label>Ignorer Netflix</label>
            </div>
            <br/>
            <br/>
            <div id="enable_altauth" class="ui checkbox">
                <input id="altauth_enable" type="checkbox" tabindex="0" class="hidden">
                <label>__MSG_settings_enablealtauth__</label>
            </div>
            <span style="display: none;" id="altauth_settings">
                <br/>
                <br/>
                <div class="field">
                    <label>__MSG_settings_clientid__</label>
                    <input type="text" id="client_id" placeholder="__MSG_settings_clientid__">
                </div>
                <div class="field">
                    <label>__MSG_settings_clientsecret__</label>
                    <input type="text" id="client_secret" placeholder="__MSG_settings_clientsecret__">
                </div>

                <div class="ui info message">
                    __MSG_settings_callbackurl__
                </div>
            </span>
            <br/>
            <div class="ui info message">
                __MSG_settings_notice__
            </div>
            <br/>
            <div id="status"></div><br/>
        </form>
        <button class="ui labeled icon teal button" id="save">
            <i class="save icon"></i>
            __MSG_settings_save__
        </button>
        <button class="ui labeled icon red button" id="delete">
            <i class="delete icon"></i>
            __MSG_settings_delete_login__
        </button>
        <button class="ui labeled icon red button" id="delete_cache">
            <i class="trash icon"></i>
            __MSG_settings_delete_cache__
        </button>
        <a href="kitsu_login.html" class="ui labeled icon purple button">
            <i class="al-icons-kitsu icon"></i>
            Se connecter avec Kitsu
        </a>
    </div>

    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="delete icon"></i> __MSG_settings_delete_login__
        </div>
        <div class="content">
            <p>__MSG_settings_delete_login_modal__</p>
        </div>
        <div class="actions">
            <div class="ui red basic cancel inverted button">
                <i class="remove icon"></i> __MSG_settings_cancel__
            </div>
            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i> __MSG_settings_yes__
            </div>
        </div>
    </div>

    <script src="../jquery.js"></script>
    <script src="sui/semantic.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
